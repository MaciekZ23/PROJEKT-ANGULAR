<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Avatar</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <app-user-row
      *ngFor="let user of users; index as i"
      [user]="user"
      [index]="i"
      (edit)="edit.emit($event)"
      (delete)="delete.emit($event)"
    ></app-user-row>
  </tbody>
</table>

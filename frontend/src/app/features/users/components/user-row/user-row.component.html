<tr>
  <td>{{ index + 1 }}</td>
  <td><img [src]="user.avatar" class="rounded-circle" width="40" /></td>
  <td>{{ user.first_name }}</td>
  <td>{{ user.last_name }}</td>
  <td>{{ user.email }}</td>
  <td>
    <button class="btn btn-sm btn-warning me-2" (click)="edit.emit(user)">
      <i class="fas fa-pen"></i>
    </button>
    <button class="btn btn-sm btn-danger" (click)="delete.emit(user)">
      <i class="fas fa-trash"></i>
    </button>
  </td>
</tr>

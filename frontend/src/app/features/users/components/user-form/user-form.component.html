<form (ngSubmit)="submit()" class="p-2">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label"> First name <span class="text-danger">*</span></label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        placeholder="Type in the first name"
        [(ngModel)]="user.first_name"
        name="first_name"
        required
      />
    </div>

    <div class="col-md-6">
      <label for="lastName" class="form-label">Last name <span class="text-danger">*</span></label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        placeholder="Type in the last name"
        [(ngModel)]="user.last_name"
        name="last_name"
        required
      />
    </div>

    <div class="col-12">
      <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
      <input
        id="email"
        type="email"
        class="form-control"
        placeholder="Type in the email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-4">
    <button type="button" class="btn btn-secondary me-2" (click)="cancel.emit()" style="background-color: #a14e4e;">Close</button>
    <button type="submit" class="btn btn-dark">Save</button>
  </div>
</form>
